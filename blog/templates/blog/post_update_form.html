{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Edit</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' username=object.author pk=object.pk %}">Cancel</a>

            </div>
        </form>
    </div>
{% endblock content %}
